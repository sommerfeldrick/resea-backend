version: '3.8'

services:
  # GROBID - Extração de texto completo de PDFs acadêmicos
  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: grobid-service
    ports:
      - "8070:8070"
    environment:
      - GROBID_OPTS=-Xmx4G
    volumes:
      - grobid-data:/opt/grobid/grobid-home/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/isalive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis - Cache para resultados de extração
  redis:
    image: redis:7-alpine
    container_name: resea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  grobid-data:
  redis-data:
